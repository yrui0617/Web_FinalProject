<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLanguage - Learn Languages</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>GoLanguage</h1>
            </div>
           
        </header>

        <main>
            <div class="content">
                <h2>Start Your Language Learning Journey</h2>
                <div class="buttons">
                    <button class="btn primary" onclick="window.location.href='register.html'">Get Started</button>
                    <button class="btn secondary" onclick="window.location.href='login.html'">I Already Have an Account</button>
                    <button class="btn Tertiary" onclick="window.location.href='language-selection.html'">Login as Guest</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="language-flags">
                <div class="flag-container">
                    <img src="images/malaysia_flag.webp" alt="Malaysia Flag" class="flag">
                    <span>Bahasa Melayu</span>
                </div>
                <div class="flag-container">
                    <img src="images/Flag_of_the_United_Kingdom.webp" alt="English Flag" class="flag">
                    <span>English</span>
                </div>
                <div class="flag-container">
                    <img src="images/Flag_of_the_People's_Republic_of_China.webp" alt="China Flag" class="flag">
                    <span>Chinese</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
