<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks - GoLanguage</title>
    <link rel="stylesheet" href="../../css/main-page.css">
    <link rel="stylesheet" href="../../css/exercises.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo-container">
                <h1>GoLanguage</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="active">
                        <a href="../../chinese.html"><i class="fas fa-book"></i> <span>Learn</span></a>
                    </li>
                    <li>
                        <a href="../../achievement.html"><i class="fas fa-trophy"></i> <span>Achievements</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-user"></i> <span>Profile</span></a>
                    </li>
                    <li>
                        <a href="../../about-us.html"><i class="fas fa-info-circle"></i> <span>About Us</span></a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h2>Fill in the Blanks</h2>
                <div class="user-info">
                   
            </div>

            <div class="exercise-container">
                <div class="progress-bar">
                    <div class="progress" style="width: 20%"></div>
                </div>

                <div class="question-container">
                    <div class="question-number">Question 1 of 5</div>
                    <div class="question-text">
                        Complete the sentence with the correct word:
                    </div>
                    <div class="sentence-container">
                        <span class="sentence-part"></span>
                        <input type="text" class="blank-input" placeholder="Type your answer">
                        <span class="sentence-part"></span>
                    </div>
                    <div class="hint-container">
                        <button class="hint-btn" id="hintBtn">
                            <i class="fas fa-lightbulb"></i> Hint
                        </button>
                        <div id="hintDisplay" class="hint-display"></div>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button class="nav-btn" id="prevBtn" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="nav-btn primary" id="nextBtn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                sentence: ["", "我叫小明。(wǒ jiào xiǎo míng)"],
                correctAnswer: "你好",
                pinyinAnswer: "nihao",
                hint: "Say 'Hello' in Chinese."
            },
            {
                sentence: ["早上", "！(zǎo shang ___ !)"],
                correctAnswer: "好",
                pinyinAnswer: "hao",
                hint: "The usual word after 'morning' to mean 'Good morning'."
            },
            {
                sentence: ["我", "喝茶。(wǒ ___ hē chá)"],
                correctAnswer: "想",
                pinyinAnswer: "xiang",
                hint: "Means 'want to'."
            },
            {
                sentence: ["这是", "书。(zhè shì ___ shū)"],
                correctAnswer: "我的",
                pinyinAnswer: "wode",
                hint: "Means 'my' or 'mine'."
            },
            {
                sentence: ["", "见！(___jiàn!)"],
                correctAnswer: "再",
                pinyinAnswer: "zai",
                hint: "The first part of 'Goodbye' in Chinese."
            }
        ];

        let currentQuestion = 0;

        document.getElementById('hintBtn').addEventListener('click', () => {
            const hint = questions[currentQuestion].hint;
            document.getElementById('hintDisplay').textContent = `${hint}`;
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const currentAnswer = document.querySelector('.blank-input').value.trim().toLowerCase();
            const correct = questions[currentQuestion].correctAnswer;
            const pinyin = questions[currentQuestion].pinyinAnswer;

            if (currentAnswer === '') {
                alert('Please enter an answer before proceeding.');
                return;
            }

            if (!isAnswerCorrect(currentAnswer, correct, pinyin)) {
                alert('Incorrect answer. Try again or use the hint.');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            } else {
                alert('Congratulations! You have completed all questions!');

                // Send exercise name and status to backend
                const userId = localStorage.getItem('userId');

                const achievement = {
                    name: 'Chinese - Fill Blanks',
                    status: 'Completed',
                    user: {id: userId}
                };

                fetch('http://localhost:8080/api/Achievement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(achievement)
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Achievement saved successfully.');
                            window.location.href = '../../chinese.html';
                        } else {
                            console.error('Failed to save Achievement.');
                            window.location.href = '../../chinese.html';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        function isAnswerCorrect(userInput, correctChar, correctPinyin) {
            const normalizedInput = removeToneMarks(userInput);
            const normalizedPinyin = removeToneMarks(correctPinyin);
            return userInput === correctChar || normalizedInput === normalizedPinyin;
        }

        function removeToneMarks(pinyin) {
            return pinyin
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, '')  // Remove diacritics (tones)
                .replace(/\s+/g, '')              // Remove spaces
                .toLowerCase();
        }

        function updateQuestion() {
            const question = questions[currentQuestion];
            const sentenceParts = document.querySelectorAll('.sentence-part');
            sentenceParts[0].textContent = question.sentence[0];
            sentenceParts[1].textContent = question.sentence[1];

            document.querySelector('.blank-input').value = '';

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;

            document.querySelector('.question-number').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;

            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent =
                currentQuestion === questions.length - 1 ? 'Finish' : 'Next';

            document.getElementById('hintDisplay').textContent = '';
        }

        window.onload = updateQuestion;
    </script>

</body>
</html>
